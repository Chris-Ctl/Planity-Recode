<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Planity</title>
  </head>

  <body>
    <!-- START : Header -->
    <header class="header">
      <div class="header__container flux">
        <img
          src="assets/img/logo.svg"
          class="header__logo"
          alt="Logo de l'entreprise Planity"
        />

        <nav>
          <ul class="header__list-link">
            <li class="header__link">
              <a href="coiffeur.html">Coiffeur</a>
            </li>
            <li class="header__link">
              <a href="barbier.html">Barbier</a>
            </li>
            <li class="header__link">
              <a href="manucure.html">Manucure</a>
            </li>
            <li class="header__link">
              <a href="institut-de-beaute.html">Institut de beauté</a>
            </li>
            <li class="header__link">
              <a href="mag.html">Mag</a>
            </li>
          </ul>
        </nav>

        <div class="header__quick-actions">
          <button class="button" type="button">
            Ajoutez votre établissement
          </button>
          <button class="button button--black" type="button">
            Se connecter
          </button>
        </div>
      </div>
    </header>
    <!-- END : Header -->

    <!-- START : Main -->
    <main>
      <!-- START : Hero -->
      <section class="hero flux">
        <h1 class="hero__title">Vos rendez-vous beauté en ligne</h1>
        <p class="hero__description">Simple • Immédiat • 24h/24</p>

        <form class="hero__search-bar" action="/" method="get">
          <label class="hero__field" for="my-service">
            <span class="hero__label">Que cherchez-vous ?</span>
            <input
              class="hero__input"
              type="text"
              value=""
              name="service"
              id="my-service"
              placeholder="Nom du salon, prestations (coupe...)"
            />
          </label>

          <label class="hero__field">
            <span class="hero__label">Où</span>
            <input
              class="hero__input"
              type="text"
              value=""
              name="city"
              id=""
              placeholder="Adresse, ville..."
            />
          </label>
          <button class="button button--black" type="submit">Rechercher</button>
        </form>
      </section>
      <!-- END : Hero -->
    </main>
    <!-- End : Main -->
  </body>
</html>
