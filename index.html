<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Planity</title>
  </head>

  <body>
    <!-- START : Header -->
    <header class="header">
      <img
        src="assets/img/logo.svg"
        class="header__logo"
        alt="Logo de l'entreprise Planity"
      />

      <nav class="header__nav">
        <ul class="header__liste-link">
          <li class="header__link">
            <a href="coiffeur.html">Coiffeur</a>
          </li>
          <li class="header__link">
            <a href="barbier.html">Barbier</a>
          </li>
          <li class="header__link">
            <a href="manucure.html">Manucure</a>
          </li>
          <li class="header__link">
            <a href="institut-de-beaute.html">Institut de beauté</a>
          </li>
          <li class="header__link">
            <a href="mag.html">Mag</a>
          </li>
        </ul>
      </nav>

      <div class="header__quick-actions">
        <button class="header__button" type="button">
          Ajouter votre établissement
        </button>
        <button class="header__button--black" type="button">
          Se connecter
        </button>
      </div>
    </header>
    <!-- END : Header -->

    <!-- START : Main -->
    <main>
      <!-- START : Hero -->
      <section>
        <h1>Vos rendez-vous beauté en ligne</h1>
        <p>Simple • Immédiat • 24h/24</p>

        <form action="/" method="get">
          <label for="my-service">Que cherchez-vous ?</label>
          <input
            type="text"
            value=""
            name="service"
            id="my-service"
            placeholder="Nom du salon, prestations (coupe...)"
          />

          <label>
            Où
            <input
              type="text"
              value=""
              name="city"
              id=""
              placeholder="Adresse, ville..."
            />
          </label>
          <button type="submit">Rechercher</button>
        </form>
      </section>
      <!-- END : Hero -->
    </main>
    <!-- End : Main -->
  </body>
</html>
